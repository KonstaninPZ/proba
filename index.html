  <script type="text/javascript" >
 function CreateVisit(name,position,telephone){

 var newElem=document.createElement('table');

 newElem.border=1;

  var newRow=newElem.insertRow(0);

var newCell = newRow.insertCell(0);


newCell.class="trans";
newCell.width="200";
newCell.innerHTML="<b> "+name+" </b>";

var newRow=newElem.insertRow(1);

var newCell = newRow.insertCell(0);

newCell.width="200";

newCell.innerHTML="<b>"+position+"</b>";

var newCell = newRow.insertCell(0);

newCell.width="200";

newCell.innerHTML="<b>"+telephone+"</b>";

document.body.appendChild(newElem);

 }
 </script>
  
   <p>Введите данные</p>

        <label>
